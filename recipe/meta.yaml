{% set version = 16 %}

package:
  name: ambertools
  version: {{ version }}

source:
  path: ../

build:
  number: 1

requirements:
  build:
    - python
    - zlib
    - bzip2
  run:
    - python
    - zlib
    - bzip2
    - numpy

test:
  commands:
    - cpptraj --defines
    - which tleap

about:
    home: https://ambermd.org
    license: GNU General Public License (GPL)
    summary: AmberTools is a set of programs for biomolecular simulation and analysis.
